<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="poll name" #input>
</mat-form-field>

<table mat-table [dataSource]="polls" class="mat-elevation-z8" style="width: 100%">
  <ng-container [matColumnDef]="col" *ngFor="let col of columns">
    <th mat-header-cell *matHeaderCellDef> {{col}}</th>
    <td mat-cell *matCellDef="let element">
     <!-- <span>{{element[col]}}</span>-->
      <span *ngIf="col!=='questions'">{{element[col]}}</span>
      <span *ngIf="col=='questions' && element.questions">
      <!--   <span *ngFor="let question of element[col]">
          {{question.answer.length}}
         </span>-->
        {{element[col].length}}
      </span>
      <span *ngIf="col=='reference'">
           <button (click)="setReference(element.pollname)">generate reference</button>
        </span>

  <!--    <span *ngIf="col=='actions'">
            <button (click)="openEditForm(element.id)">edit</button>
           <button (click)="deleteUser(element.id)">delete</button>
        </span>-->

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element, columns: columns"></tr>


  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>
<mat-paginator #paginator [pageSizeOptions]="[1, 10, 20]" showFirstLastButtons></mat-paginator>
