<div class="page__content">
  <app-sidebar></app-sidebar>
  <div class="page__block">
    <h1 class="title">Users</h1>
    <table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 100%;">
      <ng-container [matColumnDef]="col" *ngFor="let col of columns">
        <th mat-header-cell *matHeaderCellDef> {{col}}</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="col!=='actions' && col !=='polls'">{{element[col]}}</span>
          <span *ngIf="col=='polls' && element.polls" >{{element[col].length}}</span>
          <span *ngIf="col=='actions'">
            <button (click)="openEditForm(element.id)">edit</button>
           <button (click)="deleteUser(element.id)">delete</button>
        </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let element, columns: columns"></tr>
    </table>
  </div>

</div>
