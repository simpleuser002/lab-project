      <form [formGroup]="loginForm" class="form__form"  >
        <mat-form-field >
          <mat-label>  email</mat-label>
          <input matInput type="text" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label> password</mat-label>
          <input matInput type="text" formControlName="password">
        </mat-form-field>
        <button class="form__register-btn" (click)="registation()">registration</button>
        <button class="form__btn" (click)="login()">Log in</button>

      </form>


  </mat-dialog-content>
