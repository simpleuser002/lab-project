<h1 mat-dialog-title>Login</h1>
<mat-dialog-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <label>
      username
      <input type="text" formControlName="username">
    </label>
    <label>
      password
      <input type="text" formControlName="password">
    </label>
    <button>Log in</button>
  </form>
</mat-dialog-content>
